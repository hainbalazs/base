plugins {
  id "org.sonarqube" version "2.6.2"
}

sonarqube {
  properties {
    property "sonar.projectKey", "hainbalazs_base"
    property "sonar.organization", "hainbalazs"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'jacoco'

  repositories {
    jcenter()
  }
}

